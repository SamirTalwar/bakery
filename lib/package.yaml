spec-version: 0.34.7

name: bakery
synopsis: Cakes, not baking.
author:
  - Samir Talwar <samir@noodlesandwich.com>

github: SamirTalwar/bakery

default-extensions:
  - BlockArguments
  - DeriveFunctor
  - DerivingStrategies
  - ExplicitForAll
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - LambdaCase
  - NamedFieldPuns
  - OverloadedStrings
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies
  - TypeOperators

ghc-options:
  - -Wall
  - -Werror

dependencies:
  - base

  - bakery-core
  - bakery-shell

  - directory
  - filepath
  - text
  - transformers

library:
  source-dirs:
    - src

tests:
  bakery-test:
    main: Main.hs
    source-dirs:
      - test
    dependencies:
      - base
      - hspec

      - bakery
