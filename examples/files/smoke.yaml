working-directory: .

shell:
  - bash
  - -e

tests:
  - name: files/one
    command: ./bake.hs one.file
    files:
      - path: one.file
        contents: |
          one
    revert:
      - .

  - name: files/two
    command: ./bake.hs two.file
    files:
      - path: two.file
        contents: |
          two
    revert:
      - .

  - name: files/both
    command: ./bake.hs one.file two.file
    files:
      - path: one.file
        contents: |
          one
      - path: two.file
        contents: |
          two
    revert:
      - .
