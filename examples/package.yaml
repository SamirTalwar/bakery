spec-version: 0.34.7

name: bakery-examples
synopsis: Exmples of cakes.
author:
  - Samir Talwar <samir@noodlesandwich.com>

github: SamirTalwar/bakery

default-extensions:
  - BlockArguments
  - ExtendedDefaultRules
  - ImportQualifiedPost

dependencies:
  - base
  - bakery

executables:
  echo:
    main: bake.hs
    source-dirs:
      - echo
  exec:
    main: bake.hs
    source-dirs:
      - exec
  two:
    main: bake.hs
    source-dirs:
      - two
  uppercase:
    main: bake.hs
    source-dirs:
      - uppercase
